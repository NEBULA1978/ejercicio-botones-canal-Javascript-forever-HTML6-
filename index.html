<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos botones</title>
    <script>
        //con esto evitamos poner script abajo para que 1ยบ carge html y luego javascript
        window.onload = function(){
            //document.getElementById("boton").onclick=sumar;
            //otra forma de arriba
            document.getElementById("boton").addEventListener("click",sumar);
        }
        
        function sumar(){
            var num1 = document.getElementById("num1").value;//obtenemos datos botones texto
            var num2 = document.getElementById("num2").value;
            var suma = parseInt(num1) + parseInt(num2);//cambiamos texto a entero
            alert("la suma es: " +suma);
        }

    </script>
</head>
<body>
    	<fieldset>
    	<legend>Eventos botones</legend>
    	Numero 1: <input type="text" id="num1"><br><br>
        Numero 2: <input type="text" id="num2"><br><br>
	
    	<input type="button" id="boton" value="Calcular">
    	<!--<input type="button" id="boton" value="Calcular" onclick="sumar()">-->
        	
	</fieldset>
</body>
</html>
